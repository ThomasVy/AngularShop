<div id="search-component">
  <label style="color:white;">Search
  	<input #searchBox id="search-box" (focus)="searchHighlight=true" (focusout)="searchHighlight=false" (input)="search(searchBox.value)" />
  </label>
  <app-search-result [searchHighlight]="searchHighlight" [searchResults]="items$ | async" [searchTerm]="searchBox.value"></app-search-result>
</div>
