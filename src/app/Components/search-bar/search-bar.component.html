<div id="search-component">
  <label for="search-box">Search
  	<input #searchBox id="search-box" (input)="search(searchBox.value)" />
  </label>
  <ul class="search-result">
    <li *ngFor="let item of items$ | async" >
      <a routerLink="/detail/{{item.id}}">
        {{item.name}}
      </a>
    </li>
  </ul>
</div>
