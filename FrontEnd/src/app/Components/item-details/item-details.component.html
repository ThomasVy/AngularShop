<div *ngIf="item;else">
  <h2>{{item.name | uppercase}} Details</h2>
  <div><span>id: </span>{{item._id}}</div>
  <p>{{item.description}}</p>
  <div>
    <label>name:
      <input [(ngModel)]="item.name" placeholder="name"/>
    </label>
  </div>
  <button class="btn btn-primary" (click)="goBack()">GoBack</button>
  <button class="btn btn-success"(click)="save()">Save</button>
  <button class="btn btn-primary" (click)="addToShoppingCart()">Add To Shopping</button>
</div>
