<div id="search-component">
	<input #searchBox id="search-box" (focus)="searchHighlight=true" (focusout)="searchHighlight=false" (input)="search(searchBox.value)" placeholder="Search..." />
	<img src="assets/baseline_search_white_18dp.png"/>

	<app-search-result [searchHighlight]="searchHighlight" [searchResults]="items$ | async" [searchTerm]="searchBox.value"></app-search-result>
</div>
